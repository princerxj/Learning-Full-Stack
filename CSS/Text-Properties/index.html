<!-- Below are some of the text properties in CSS
    1.) Text Align : Used to align text on a specific side like right/left/center/justify
                   : Defined as : " text-align : center;" within the selector
    2.) Font Weight: Used to control the boldness of the font
                   : Defined as "font-weight : normal/bold/bolder/lighter (numerically having a range of 100-900 , normal 400)"
    3.) Text Decoration : Sets the appearance of decortaive lines on text like underline 
                   : Defined as "text-decoration : underline/overline/linethrough"
    4.) Line Height: Controls the height of the line of the text 
                   : Defined as "line-height : normal/(numerically as 2.5 or something)"
    5.) Letter Spacing : Controls the horizontal spacing behaviour between text characters 
                   : Defined as "letter-spacing : normal/10px or something"
    6.) Font Size  : font-size : 50px/something ;
    7.) Font Family: Specifies a prioritized list of one or more font family names 
                   : Defined as "font-family : arial;" 
                   -->
