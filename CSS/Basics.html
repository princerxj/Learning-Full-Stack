<!-- CSS - Cascading Style Sheets 
    * Describes the style of a document. 
    * Styles can be written in three ways :
     1.) Inline Styles : Writing styles directly on each element.
     2.) Using style tag : Style is added using <style> element in the same document.
     3.) External Stylesheet : Writing CSS in an external document and linking it with HTMl file
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color : blue;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="property.css"> <!--We can link more than one css file to the same html file -->
</head>
<body>
    <!-- Inline Styles -->
     <h1 style="color:red">Hello World</h1>
    <!--Using Style Tag -->
     <h2>Hello World</h2>
    <!-- External Stylesheet -->
     <h3>Hello World</h3>
     <p>My name is Alex</p>
</body>
</html>
