<!-- Basic elements include 
   1.) Paragraph tag - <p>.......</p> - Represents a paragraph
   2.) Heading tag - <h1> to <h6> with a variation of size and boldness
   3.) Anchor tag - <a href="(this space contains url)">(The text written here gets highlighted and on clicking it we get redirected to the url)</a>
   4.) Image tag - <img src="(Name of the image file with extension like png)" alt=""> (It is a single tag and image file should lie locally in the folder)
   5.) Break tag - <br> - Single tag - Used to add next line to the page
   6.) Bold- <b></b> ; Underline - <u></u> ; Italic - <i></i>
   7.) Block elements - Takes whole width,Starts from new Line - Examples - Paragraph,Heading
   8.) Inline Elements - Takes necessary width,Don't start from new Line - Examples - image , anchor
   9.) Hr tag - Use to draw a horizontal rule to create section type look - <hr> - Single tag
   10.) Div element - Act as a container and hold other elements - Block Element - <div>.......</div>
   11.) Span Element - ACt as a container and hold other elements - Inline ELement - <span>.......</span>
   12.) Subscript tag - (text)<sub>(intity to write in subscript)</sub>..... 
   13.) Superscript tag - (text)<sup>(intity to write in superscript)</sup>.......
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Elements and tag</title>
</head>
<body>
    <!-- Headings example along with underline and italics-->
    <h1><u>Highest level</u></h1>
    <h2><i>Second Highest</i></h2>
    <hr>
    <!-- Paragraphs along with break use and bold use -->
    <p>Hello world<br>
       My name is <b>Prince Raj</b>.
    </p>
    <p>I am Prince raj</p>
    <hr>
    <!-- Image and anchor tag-->
    <img src="goku.jpg" alt="goku iamge" width="400"> <br> <!-- Here is width is a form of attribute -->
    <a href ="https://www.google.com/">Open Google</a><br>
    <hr>
    <!-- Super and Subscript tag-->
    <h1>Super and Subscript Examples</h1>
    <p>According to Pythagoras' Theorem,</p>
    <p>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></p>
    <p>where a and b are the perpendicular sides and c is the hypotensue</p>
    <br>
    <p>Molecular formula of water is <b>H<sub>2</sub>O</b>.</p>
</body>
</html>
