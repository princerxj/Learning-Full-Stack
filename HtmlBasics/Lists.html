<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Two types of lists :
            1.) Ordered (As numbering or roman numerals or a,b,c,d)
            2.) Unordered (Bullet points type )
            For ordered , use <ol>...</ol> tag and for unordered , use <ul>...</ul>
            Items are added in the list using <li>....</li> tag
    -->
    <h1> Ordered List </h1>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Carrot</li>
        <li>Banana</li>
    </ol>
    <h1> Unordered List </h1>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Carrot</li>
        <li>Banana</li>
    </ul>
</body>
</html>
