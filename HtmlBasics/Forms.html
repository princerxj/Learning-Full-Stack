<!--
    Forms are used to collect data from the user.
    Syntax :
    <form>
        Form Content
    </form>
    * Action attribute - <form action="/server"> - define what action needs to be performed on form submission
    * Form ELements :
    1.) Inputs - Used to create multiple form controls
               - These are of many types like password, text, color, number, time etc.
               - Syntax : <input type="text">
    2.) Placeholder Attribute - Display within input space until something gets entered , can be used to inform what to fill in box
    3.) Label elements - Represent a caption for an item in a user interface
        Syntax : <label>
                        Enter your username : 
                        <input type="text" placeholder="Username">
                </label>
        * Classical approach for label :
            <label for="Username">Enter your username : </label>
            <input type="text" id="Username" placeholder="username">
    4.) Button Element - Syntax : <button>Submit</button>
                       - Type Attributes -<button type="Submit/Reset/button">
                       - Button using input - <input type="button">
                                              <input type="Submit" value="Click Me"> (Creating button using input is not a good approach)
    5.) Checkbox - Syntax : <input type="Checkbox" name="age" id="age">
                            <label for="age">I am 18+</label>
    *Difference between checkbox and radio element is : only one option can be selected in radio (given that name attribute should be same)
    -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form action="/server">
            <div>
              <label for="username">Enter username : </label>
              <input type="text" id="username" placeholder="username">
            </div>
            <div>
              <label for="password">Enter password : </label>
              <input type="password" id="password" placeholder="password">
            </div>
            <!--Checkbox element-->
            <div>
              <input type="Checkbox" name="age" id="age">
              <label for="age">I am 18+</label>
            </div>
            <div>
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </div>
        </form>
        <hr>
        <!--Create a search option that redirects its search results to google-->
        <form action="https://www.google.com/search?">
            <div>
                <input type="text" placeholder="Search here" name="q">
                <button type="submit">Search</button>
            </div>
        </form>
        <hr> 
        <!--Radio Elements-->
        <form action="/server">
            <div>
            <input type="radio" id="apple" name="fruit">
            <label for="apple">Apple</label>
            <input type="radio" id="mango" name="fruit">
            <label for="mango">Mango</label>
            <input type="radio" id="orange" name="fruit">
            <label for="orange">Orange</label>
            </div>
            <button type="submit">Submit</button>
            <hr>
            <!-- Dropdown Element-->
          <div>
            <label for="profession">Choose your profession : </label>
            <select name="profession" id="profession">
              <option value="stud">Student</option>
              <option value="dev">Developer</option>
              <option value="teacher">Teacher</option>
              <option value="oth">Others</option>
            </select>
            <button type="submit">Submit</button>
          </div>
        </form>
        
    </body>
    </html>
