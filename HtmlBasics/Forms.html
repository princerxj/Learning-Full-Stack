<!--
    Forms are used to collect data from the user.
    Syntax :
    <form>
        Form Content
    </form>
    * Action attribute - <form action="/server"> - define what action needs to be performed on form submission
    * Form ELements :
    1.) Inputs - Used to create multiple form controls
               - These are of many types like password, text, color, number, time etc.
               - Syntax : <input type="text">
    2.) Placeholder Attribute - Display within input space until something gets entered , can be used to inform what to fill in box
    3.) Label elements - Represent a caption for an item in a user interface
        Syntax : <label>
                        Enter your username : 
                        <input type="text" placeholder="Username">
                </label>
        * Classical approach for label :
            <label for="Username">Enter your username : </label>
            <input type="text" id="Username" placeholder="username">
    4.) Button Element - Syntax : <button>Submit</button>
                       - Type Attributes -<button type="Submit/Reset/button">
                       - Button using input - <input type="button">
                                              <input type="Submit" value="Click Me"> (Creating button using input is not a good approach)
    5.) Checkbox - Syntax : <input type="Checkbox" name="age" id="age">
                            <label for="age">I am 18+</label>
    -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form action="/server">
            <label for="username">Enter username : </label>
            <input type="text" id="username" placeholder="username">
            <br>
            <label for="password">Enter password : </label>
            <input type="password" id="password" placeholder="password"><br>
            <!--Checkbox element-->
            <input type="Checkbox" name="age" id="age">
            <label for="age">I am 18+</label><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
    </html>
